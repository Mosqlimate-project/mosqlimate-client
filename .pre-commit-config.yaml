# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
  - id: check-added-large-files
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: local
  hooks:
  - entry: black
    exclude: ^$
    files: ""
    id: black
    language: system
    name: black
    args: ['--line-length=79']
    pass_filenames: true
    stages:
      - commit
    types:
      - python
      - file
      - python
    types_or: []

  - entry: ruff
    exclude: ^.*/scoring/.* # TODO:REMOVE IT
    types_or: [python, pyi]
    id: ruff
    name: ruff
    language: system
