site_name: "Mosqlimate client"
site_description: "client library for the Mosqlimate project data platform."
# site_url: "https://Mosqlimate-project.[[ repository_provider.rsplit('.', 1)[0] ]].io/mosqlimate-client"
repo_url: "https://github.com/Mosqlimate-project/mosqlimate-client"
repo_name: "Mosqlimate-project/mosqlimate-client"

nav:
- Home:
  - Overview: index.md
  - Changelog: changelog.md
  - Credits: credits.md
  - License: license.md
- Code Reference:
  - cli.py: reference/cli.md
- Development:
  - Contributing: contributing.md
  - Code of Conduct: code_of_conduct.md
  - Coverage report: coverage.md

theme:
  name: material
  features:
  - navigation.tabs
  palette:
    scheme: slate
    primary: teal
    accent: purple

extra_css:
- css/mkdocstrings.css

markdown_extensions:
- admonition
- pymdownx.emoji
- pymdownx.magiclink
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.tasklist
- toc:
    permalink: true

plugins:
- search
- coverage:
    html_report_dir: build/coverage
- mkdocstrings:
    watch:
    - src/mosqlient
- macros:
    module_name: docs/macros
