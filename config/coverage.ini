[coverage:paths]
source =
  src/mosqlient
  */site-packages/mosqlient

[coverage:run]
branch = true
source =
  src/mosqlient
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/mosqlient/__init__.py
  src/mosqlient/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
